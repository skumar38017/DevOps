services:
  elasticsearch-es01:
    image: ${IMAGE}
    container_name: elasticsearch-es01
    environment:
      - node.name=elasticsearch-es01
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1.5G
    restart: unless-stopped
    ports:
      - "${ES_EXTERNAL_PORT}:9200"
    volumes:
      - ./storage/es01:/usr/share/elasticsearch/config
      - es01_data:/usr/share/elasticsearch/data
      - es01_logs:/usr/share/elasticsearch/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - esnet

  elasticsearch-es02:
    image: ${IMAGE}
    container_name: elasticsearch-es02
    environment:
      - node.name=elasticsearch-es02
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1.5G
    restart: unless-stopped
    volumes:
      - ./storage/es02:/usr/share/elasticsearch/config
      - es02_data:/usr/share/elasticsearch/data
      - es02_logs:/usr/share/elasticsearch/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - esnet

  elasticsearch-es03:
    image: ${IMAGE}
    container_name: elasticsearch-es03
    environment:
      - node.name=elasticsearch-es03
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1.5G
    restart: unless-stopped
    volumes:
      - ./storage/es03:/usr/share/elasticsearch/config
      - es03_data:/usr/share/elasticsearch/data
      - es03_logs:/usr/share/elasticsearch/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - esnet

  nginx-proxy:
    image: nginx:1.24-alpine
    container_name: nginx-elasticsearch-proxy
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./storage/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    restart: unless-stopped
    depends_on:
      elasticsearch-es01:
        condition: service_healthy
      elasticsearch-es02:
        condition: service_healthy
      elasticsearch-es03:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - esnet

volumes:
  es01_data:
  es02_data:
  es03_data:
  es01_logs:
  es02_logs:
  es03_logs:
  nginx_logs:

networks:
  esnet:
    driver: bridge
