services:
  elasticsearch-es01:
    image: ${IMAGE}
    container_name: elasticsearch-es01
    environment:
      - node.name=elasticsearch-es01
      - ELASTICSEARCH_HTTP_PORT=${ELASTICSEARCH_HTTP_PORT}
      - ELASTICSEARCH_HTTP_WEB_PORT=${ELASTICSEARCH_HTTP_WEB_PORT}
      - ELASTICSEARCH_CLUSTER_NAME=${ELASTICSEARCH_CLUSTER_NAME}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    ports:
      - "9200:9200"
    volumes:
      - ./storage/es01:/usr/share/elasticsearch/config
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - esnet

  elasticsearch-es02:
    image: ${IMAGE}
    container_name: elasticsearch-es02
    environment:
      - node.name=elasticsearch-es02
      - ELASTICSEARCH_HTTP_PORT=${ELASTICSEARCH_HTTP_PORT}
      - ELASTICSEARCH_HTTP_WEB_PORT=${ELASTICSEARCH_HTTP_WEB_PORT}
      - ELASTICSEARCH_CLUSTER_NAME=${ELASTICSEARCH_CLUSTER_NAME}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    volumes:
      - ./storage/es02:/usr/share/elasticsearch/config
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - esnet

  elasticsearch-es03:
    image: ${IMAGE}
    container_name: elasticsearch-es03
    environment:
      - node.name=elasticsearch-es03
      - ELASTICSEARCH_HTTP_PORT=${ELASTICSEARCH_HTTP_PORT}
      - ELASTICSEARCH_HTTP_WEB_PORT=${ELASTICSEARCH_HTTP_WEB_PORT}
      - ELASTICSEARCH_CLUSTER_NAME=${ELASTICSEARCH_CLUSTER_NAME}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    volumes:
      - ./storage/es03:/usr/share/elasticsearch/config
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - esnet

  nginx-proxy:
    image: nginx:1.24-alpine
    container_name: nginx-elasticsearch-proxy
    ports:
      - "80:80"
    volumes:
      - ./storage/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      elasticsearch-es01:
        condition: service_healthy
      elasticsearch-es02:
        condition: service_healthy
      elasticsearch-es03:
        condition: service_healthy
    networks:
      - esnet

networks:
  esnet:
